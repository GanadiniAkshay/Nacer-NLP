        function message(){
            var recognition = new webkitSpeechRecognition();
                recognition.onresult = function(event) { 
                var message = event.results[0][0]['transcript'];
                $('#message').val(message);
                sendConvo(message);
            }
            recognition.start();
        }

        function send(){
            var message = $('#message').val();
            sendConvo(message);
            return false;
        }

        function sendConvo(message){
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "/api/parse/39e01712-ae8e-11e7-9fed-0242ac110007",
                "method": "POST",
                "headers": {
                    "content-type": "application/json",
                    "cache-control": "no-cache",
                },
                "processData": false,
                "data": JSON.stringify({q:message})
                }

            $.ajax(settings).done(function (response) {
                $('#result').val(response.response);
                say(response.response);
            });
        }

        function say(text,callback){
            var u = new SpeechSynthesisUtterance();
            u.text = text;
            u.lang = 'en-US';
        
            u.onend = function () {
                if (callback) {
                    callback();
                }
            };
        
            u.onerror = function (e) {
                if (callback) {
                    callback(e);
                }
            };
        
            speechSynthesis.speak(u);
        }
