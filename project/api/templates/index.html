  <style>
    .ozz-badge {
      position: absolute;
      top: -50%;
      right: -50%;
      background: #FE556D;
      width: 24px;
      height: 24px;
      border-radius: 100%;
      color: #FFF;
      line-height: 24px;
      -webkit-transform: translate(-100%, 100%);
              transform: translate(-100%, 100%);
    }
    
    .ozz-button {
      outline: 0;
      position: fixed;
      right: 60px;
      bottom: 60px;
      display: block;
      width: 100px;
      height: 40px;
      border: 0;
      border-radius: 10%;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06), 0 2px 32px rgba(0, 0, 0, 0.16);
      -webkit-transition: box-shadow 200ms ease;
      transition: box-shadow 200ms ease;
      cursor: pointer;
    }
    .ozz-button:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09), 0 4px 40px rgba(0, 0, 0, 0.24);
    }
    
    p.ozz-icon.ozz-icon--launcher {
      position: absolute;
      top: 60%;
    }
    
    .ozz-button .ozz-icon {
      color:white;
      position: absolute;
      top: 30%;
      left: 50%;
      z-index: 100;
      -webkit-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
      -webkit-transform-origin: top left;
              transform-origin: top left;
    }
    .ozz-button .ozz-icon--close {
      color:white;
      top:50%;
      width: 25px;
      height: 25px;
    }
    .ozz-button .ozz-icon--launcher {
      width: 32px;
      height: 36px;
    }
    
    .ozz-date__divider:before {
      content: '/';
    }

      height: 100%;

    }

      flex-grow:1

      text-align: center
    }

      margin: 5px;

    }

    .ozz-footer {
